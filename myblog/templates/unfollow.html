<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfollow</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/Unflw_01.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 1.5em;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unfollow {{ friend_user.username }}?</h2>
        <p>Are you sure you want to unfollow this user?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Unfollow</button>
        </form>
        <a href="{% url 'friends_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
