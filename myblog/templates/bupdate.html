<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    {% load static %}
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Blog_Update_1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background-image: url("{% static 'images/Blog_Updates_2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            margin:auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            /* background-color: #007bff; */
            color:aliceblue;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .card-header h2 {
            color: aliceblue;
            margin: 0;
            font-size: 24px;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            color: azure;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 96%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-control:focus {
            border-color:cyan;
            outline: none;
        }

        .btn {
            background-color:mediumseagreen;
            color:black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color:aquamarine;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .card-header h2 {
                font-size: 20px;
            }

            .card-body {
                padding: 15px;
            }

            .form-control {
                padding: 8px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .card-header h2 {
                font-size: 18px;
            }

            .form-control {
                padding: 6px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Update Post</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'b_update' sr.idpost %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <label for="namepost" class="form-label">Title:</label>
                    <input type="text" name="namepost" id="namepost" class="form-control" value="{{ sr.namepost }}">

                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" value="{{ sr.email }}" readonly>

                    <label for="imagepost" class="form-label">Image:</label>
                    <input type="file" name="imagepost" id="imagepost" class="form-control">

                    <label for="contpost" class="form-label">Content:</label>
                    <textarea name="contpost" id="contpost" class="form-control" rows="5" placeholder="Post Your Content Here" required>{{ sr.contpost }}</textarea>

                    <button type="submit" class="btn">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
