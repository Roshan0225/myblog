<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    {% load static %}
    <style>
        /* General Reset */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'images/Rst_Pass-01.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Form Styling */
        .form-container {
            background-image: url("{% static 'images/Rst_Pass-02.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Form Groups */
        .input-group {
            margin-bottom: 20px;
        }

        /* Label */
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #555;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Input Fields */
        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #8be2a8;
            color: #000000;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .submit-btn:hover {
            background-color:rgb(223, 121, 223);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form method="post" class="form-box">
                <h3 class="title">Reset Your Password Here...</h3>
                {% csrf_token %}
                <div class="input-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" name="new_password" id="new_password" class="form-input" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-input" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
