<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: url("{% static 'images/Acc_dlt_01.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            background-image: url("{% static 'images/Acc_dlt_02.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 1.5rem;
        }
        p {
            color: #6c757d;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #d9534f;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete your account?</h1>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </form>
        <br><br>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
