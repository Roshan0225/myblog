<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/Register_01.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            background-image: url("{% static 'images/Register_02.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            margin: auto;
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: blanchedalmond;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        label {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            margin: auto;
            color: azure;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="file"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #000000;
        }

        .position-relative {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 17px;
            top: 54%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color:#ccc;
            color:black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color:blanchedalmond;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-center a {
            font-size: 16px;
            color:black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/register/" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="eye-icon" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</i>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" title="Please enter a 6-digit pincode">
            </div>
            <div class="mb-3">
                <label for="profimg">Profile Image</label>
                <input type="file" name="profimg" id="profimg" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="text-center">
            <a href="/login/">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.innerHTML = "üôà";
            } else {
                passwordField.type = "password";
                toggleIcon.innerHTML = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
